<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar fixed-top navbar-light bg-light">
		<div class="collapse navbar-collapse">
			<!-- <a class="navbar-brand" href="{% url 'index' %}">Django</a> -->
			<ul class="nav nav-tabs">
			  <li class="nav-item">
			    <a class="nav-link active" href="{% url 'index' %}">DJANGO</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
			  </li>
			  {% if user.is_authenticated %}
			  <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
			  {% else %}
			  <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
			  {% endif %}
			</ul>
		</div>
	</nav>
	<div class="container">
		{% block body_block %}
		{% endblock %}
	</div>
</body>
</html>
